<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>German Flashcards</title>
  <link rel="stylesheet" href="flashcards.css" />
</head>
<body>
  <h1>German Flashcards</h1>
  <p>These are the most common words in German ranked in order.</p>

  <div id="flashcard" class="card" role="region" aria-label="Flashcard">Click "Next" to start</div>

  <div id="progress-container">
    <progress id="progress-bar" value="0" max="100"></progress>
    <p id="card-counter">0 of 6 cards</p>
  </div>

  <div id="button-container">
    <button id="nextButton" aria-label="Next card" data-tooltip="Or use → / ↓ keys">Next</button>
    <button id="prevButton" aria-label="Previous card" data-tooltip="Or use ← / ↑ keys">Back</button>
    <button id="toggleDarkMode" aria-label="Toggle dark mode">Dark Mode</button>
  </div>

  <!-- Stories Section -->
  <section id="stories-section" class="stories-container">
    <h2>German Stories</h2>

    <div class="story-card">
      <div class="story-content" id="story-content">
          <!-- Story text will be inserted here by JavaScript -->
      </div>
    </div>
    
    <div class="progress-container">
        <div class="progress-bar" id="story-progress"></div>
        <p id="story-counter">1 of 5 stories</p>
    </div>

    <div class="story-controls">
      <button id="next-story" class="story-btn">Next</button>
      <button id="prev-story" class="story-btn">Back</button>
    </div>
  </section>

  <script type="module" src="flashcards.js"></script>
  <footer>
    This experimental website is created for fun; we are not liable for any inaccuracies or outcomes from its use.
  </footer>

  <!-- Add new CSS and JS files -->
  <link rel="stylesheet" href="stories.css">
  <script src="stories.js" type="module"></script>
</body>
</html>
